server:
  name: mainnet-blockscout
  config:
    bensUrl: "https://bens.services.blockscout.com"
    bsUrl: "https://eth.blockscout.com"
    bsApiKey: ""
tools:
  - name: get_address_by_ens_name
    description: |
      Useful for when you need to convert an ENS domain name (e.g. "blockscout.eth") to its corresponding Ethereum address.
    args:
      - name: name
        description: "ENS domain name to resolve"
        type: string
        required: true
        position: path
    requestTemplate:
      url: "{{.config.bensUrl}}/api/v1/1/domains/{{.args.name}}"
      method: GET
    responseTemplate:
      body: |
        {"resolved_address": "{{.resolved_address.hash}}"}

  - name: lookup_token_by_symbol
    description: |
      Search for token addresses by symbol or name. Returns multiple potential matches based on symbol or token name similarity.
    args:
      - name: symbol
        description: "Token symbol or name to search for"
        type: string
        required: true
        position: path
    requestTemplate:
      url: "{{.config.bsUrl}}/api/v2/search?q={{.args.symbol}}&apikey={{.config.bsApiKey}}"
      method: GET
    responseTemplate:
      body: |
        [
          {{- range $index, $item := .items }}
          {{- if $index}},{{end}}
          {
            "address": "{{$item.address_hash}}",
            "name": "{{$item.name}}",
            "symbol": "{{$item.symbol}}",
            "token_type": "{{$item.token_type}}",
            "total_supply": "{{$item.total_supply}}",
            "circulating_market_cap": "{{$item.circulating_market_cap}}",
            "exchange_rate": "{{$item.exchange_rate}}",
            "is_smart_contract_verified": "{{$item.is_smart_contract_verified}}",
            "is_verified_via_admin_panel": "{{$item.is_verified_via_admin_panel}}"
          }
          {{- end }}
        ]

  - name: get_contract_abi
    description: |
      Get smart contract ABI (Application Binary Interface). An ABI defines all functions,
      events, their parameters, and return types. The ABI is required to format function
      calls or interpret contract data.
    args:
      - name: address
        description: "Smart contract address"
        type: string
        required: true
        position: path
    requestTemplate:
      url: "{{.config.bsUrl}}/api/v2/smart-contracts/{{.args.address}}?apikey={{.config.bsApiKey}}"
      method: GET
    responseTemplate:
      body: |
        {"abi": "{{.abi}}"}

  - name: get_address_info
    description: |
      Get comprehensive information about an address, including:
      - Address existence check
      - Native token (ETH) balance (provided as is, without adjusting by decimals)
      - ENS name association (if any)
      - Contract status (whether the address is a contract)
      - Proxy contract information (if applicable): determines if a smart contract is a proxy contract (which forwards calls to implementation contracts), including proxy type and implementation addresses
      - Token details (if the contract is a token): name, symbol, decimals, total supply, etc.
    args:
      - name: address
        description: "Address to get information about"
        type: string
        required: true
        position: path
    requestTemplate:
      url: "{{.config.bsUrl}}/api/v2/addresses/{{.args.address}}?apikey={{.config.bsApiKey}}"
      method: GET
    responseTemplate:
      body: |
        {{.}}

  - name: get_tokens_by_address
    description: |
      Get ERC20 tokens owned by an address.
    args:
      - name: address
        description: "Wallet address"
        type: string
        required: true
        position: path
      - name: fiat_value
        description: "Part of the combined next cursor to get the next page of results"
        type: string
        required: false
        position: query
      - name: id
        description: "Part of the combined next cursor to get the next page of results"
        type: integer
        required: false
        position: query
      - name: items_count
        description: "Part of the combined next cursor to get the next page of results"
        type: integer
        required: false
        position: query
      - name: value
        description: "Part of the combined next cursor to get the next page of results"
        type: string
        required: false
        position: query
    requestTemplate:
      url: "{{.config.bsUrl}}/api/v2/addresses/{{.args.address}}/tokens?tokens=ERC-20&apikey={{.config.bsApiKey}}"
      method: GET
    responseTemplate:
      body: |
        [
          {{- range $index, $item := .items }}
          {{- if $index}},{{end}}
          {
            "address": "{{$item.token.address_hash}}",
            "name": "{{$item.token.name}}",
            "symbol": "{{$item.token.symbol}}",
            "decimals": "{{$item.token.decimals}}",
            "total_supply": "{{$item.token.total_supply}}",
            "circulating_market_cap": "{{$item.token.circulating_market_cap}}",
            "exchange_rate": "{{$item.token.exchange_rate}}",
            "volume_24h": "{{$item.token.volume_24h}}",
            "holders_count": "{{$item.token.holders_count}}",
            "balance": "{{$item.value}}"
          }
          {{- end }}
        ]
        {{- if .next_page_params }}

        ----
        To get the next page call get_tokens_by_address(<same address>, "{{.next_page_params.fiat_value}}", {{.next_page_params.id}}, {{.next_page_params.items_count}}, "{{.next_page_params.value}}")
        {{- end }}

  - name: get_latest_block
    description: |
      Get the latest indexed block number and timestamp, which represents the most recent state of the blockchain. No transactions or token transfers can exist beyond this point, making it useful as a reference timestamp for other API calls.
    args: []
    requestTemplate:
      url: "{{.config.bsUrl}}/api/v2/main-page/blocks?apikey={{.config.bsApiKey}}"
      method: GET
    responseTemplate:
      body: |
        {
          "block_number": {{(index . 0).height}},
          "timestamp": "{{(index . 0).timestamp}}"
        }

  - name: get_transactions
    description: |
      Get transactions for an address within a specific time range. Note that the query could be really long (>1m).
    args:
      - name: address
        description: "Wallet address"
        type: string
        required: true
        position: query
      - name: age_from
        description: "Start date and time for the transaction history (format: YYYY-MM-DD HH:MM:SS)"
        type: string
        required: false
        position: query
      - name: age_to
        description: "End date and time for the transaction history (format: YYYY-MM-DD HH:MM:SS)"
        type: string
        required: false
        position: query
    requestTemplate:
      url: "{{.config.bsUrl}}/api/v2/advanced-filters?to_address_hashes_to_include={{.args.address}}&from_address_hashes_to_include={{.args.address}}"
      method: GET
    responseTemplate:
      prependBody: |
        # Transaction History
        
        Below are the transactions for address "{{.args.address}}"{{if .args.age_from}} from "{{.args.age_from}}"{{end}}{{if .args.age_to}} to "{{.args.age_to}}"{{end}}:
        
        Note: The query response could be very large (>1m).
        
      appendBody: |
        
        This data includes both incoming and outgoing transactions for the specified address.

  - name: token_transfers
    description: |
      Get token transfers for an address within a specific time range. Note that the query could be really long (>1m).
    args:
      - name: address
        description: "Wallet address"
        type: string
        required: true
        position: query
      - name: age_from
        description: "Start date and time for the transfer history (format: YYYY-MM-DD HH:MM:SS)"
        type: string
        required: false
        position: query
      - name: age_to
        description: "End date and time for the transfer history (format: YYYY-MM-DD HH:MM:SS)"
        type: string
        required: false
        position: query
    requestTemplate:
      url: "{{.config.bsUrl}}/api/v2/advanced-filters?transaction_types=ERC-20&to_address_hashes_to_include={{.args.address}}&from_address_hashes_to_include={{.args.address}}"
      method: GET
    responseTemplate:
      prependBody: |
        # Token Transfer History
        
        Below are the ERC-20 token transfers for address "{{.args.address}}"{{if .args.age_from}} from "{{.args.age_from}}"{{end}}{{if .args.age_to}} to "{{.args.age_to}}"{{end}}:
        
        Note: The query response could be very large (>1m).
        
      appendBody: |
        
        This data includes both incoming and outgoing token transfers for the specified address.

  - name: wallet_nft_collections
    description: |
      Get NFT tokens for a wallet. Note that there is no filter for spam tokens.
    args:
      - name: address
        description: "Wallet address"
        type: string
        required: true
        position: path
    requestTemplate:
      url: "{{.config.bsUrl}}/api/v2/addresses/{{.args.address}}/nft/collections?type=ERC-721,ERC-404,ERC-1155"
      method: GET
    responseTemplate:
      prependBody: |
        # NFT Collections in Wallet
        
        Below is the list of NFT collections (ERC-721, ERC-404, ERC-1155) held by address "{{.args.address}}":
        
        Note: There is no filter for spam tokens.
        
      appendBody: |
        
        This data includes all NFT collections associated with the specified address.

  - name: transaction_summary
    description: |
      Get transaction summary.
    args:
      - name: hash
        description: "Transaction hash"
        type: string
        required: true
        position: path
    requestTemplate:
      url: "{{.config.bsUrl}}/api/v2/transactions/{{.args.hash}}/summary"
      method: GET
    responseTemplate:
      prependBody: |
        # Transaction Summary
        
        Below is the summary for transaction "{{.args.hash}}":
        
      appendBody: |
        
        This summary provides an overview of the transaction, including its status, value, gas used, and other key details.

  - name: block_info
    description: |
      Get block information.
    args:
      - name: number_or_hash
        description: "Block number or hash"
        type: string
        required: true
        position: path
    requestTemplate:
      url: "{{.config.bsUrl}}/api/v2/blocks/{{.args.number_or_hash}}"
      method: GET
    responseTemplate:
      prependBody: |
        # Block Information
        
        Below is the detailed information for block "{{.args.number_or_hash}}":
        
      appendBody: |
        
        This data includes the block's timestamp, size, gas used, transaction count, and other relevant information.

  - name: transaction_info
    description: |
      Get transaction information.
    args:
      - name: hash
        description: "Transaction hash"
        type: string
        required: true
        position: path
    requestTemplate:
      url: "{{.config.bsUrl}}/api/v2/transactions/{{.args.hash}}"
      method: GET
    responseTemplate:
      prependBody: |
        # Transaction Information
        
        Below is the detailed information for transaction "{{.args.hash}}":
        
      appendBody: |
        
        This data provides comprehensive details about the transaction, including its inputs, outputs, and execution results.

  - name: transaction_logs
    description: |
      Get all logs in a transaction.
    args:
      - name: hash
        description: "Transaction hash"
        type: string
        required: true
        position: path
    requestTemplate:
      url: "{{.config.bsUrl}}/api/v2/transactions/{{.args.hash}}/logs"
      method: GET
    responseTemplate:
      prependBody: |
        # Transaction Logs
        
        Below are the event logs emitted during transaction "{{.args.hash}}":
        
      appendBody: |
        
        These logs contain the events emitted by smart contracts during the transaction execution, which can be useful for understanding what happened during the transaction.

  - name: address_logs
    description: |
      Get all logs for an account.
    args:
      - name: address
        description: "Account address"
        type: string
        required: true
        position: path
    requestTemplate:
      url: "{{.config.bsUrl}}/api/v2/addresses/{{.args.address}}/logs"
      method: GET
    responseTemplate:
      prependBody: |
        # Account Logs
        
        Below are the event logs associated with address "{{.args.address}}":
        
      appendBody: |
        
        These logs represent events emitted by the account's smart contract or events where this address was involved as a parameter.
